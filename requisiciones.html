    <!-- Contenido Principal -->
    <div class="main-content">
        <header>
            <div class="logo">
                <span><b>ABASTECIMIENTO</b></span>
            </div>
        </header>
        <div class ="content">

            <main>
                <section class="request-form">

                    <div class="form-container">
                        <h2>Formulario de Solicitud de Requerimientos</h2>
                        <form id="contactForm">
                            <div class="form-row">
                                <label for="name">Nombre del Solicitante</label>
                                <input type="text" id="name" name="name" placeholder="Tu nombre" required>
                            </div>
                    
                            <div class="form-row">
                                <label for="email">Correo Electrónico</label>
                                <input type="email" id="email" name="email" placeholder="Tu correo electrónico" required>
                            </div>
                    
                            <div class="form-row">
                                <label for="department">Área/Departamento</label>
                                <input type="text" id="department" name="department" placeholder="Área o departamento" required>
                            </div>
                    
                            <div class="form-row">
                                <label for="description">Descripción del Requerimiento</label>
                                <textarea id="description" name="description" placeholder="Describe el requerimiento con detalle" rows="4" required></textarea>
                            </div>
                    
                            <div class="form-row">
                                <label for="priority">Prioridad</label>
                                <select id="priority" name="priority">
                                    <option value="" disabled selected>Selecciona la prioridad</option>
                                    <option value="alta">Alta</option>
                                    <option value="media">Media</option>
                                    <option value="baja">Baja</option>
                                </select>
                            </div>
                    
                            <div class="form-row">
                                <label for="file">Adjuntar Archivos</label>
                                <input type="file" id="file" name="file">
                            </div>
                    
                            <div class="form-row">
                                <button type="submit">Enviar Solicitud</button>
                            </div>
                        </form>
                    </div>
                    
                    
        
                    <p id="statusMessage"></p>
                </section>
            </main>


        </div>
